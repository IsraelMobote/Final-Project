<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <link rel="stylesheet" href="styles/mobile.css" />
    <script type="module" src="scripts/main.js"></script>
  </head>
  <body>
    <header id="main-header"></header>
    <main class="indexhtml">
      <img
        src="images/side-view-smiley-people-taking-selfie.webp"
        alt="side view smiley people taking selfie"
      />
      <div class="homeSections">
        <a href="news-list.html?query=trending">
          <section class="globalnews">
            <h2 id="noUnderline">Global News</h2>
            <img
              src="images/image showing the globe with the text (Global News Update) by the side.webp"
              alt="image showing the globe with the text (Global News Update) by the side"
            />
            <p class="noUnderline">
              Stay informed, stay ahead: Global news at your fingertips!
            </p>
          </section>
        </a>
        <a href="news-list.html?query=countryTrending">
          <section class="countrynews" onclick="loadCountryNews()">
            <h2>Country News</h2>
            <img
              src="images/hands-waving-flags-china-germany-india-south-africa-russia.webp"
              alt="hands waving flags china germany india south-africa russia"
            />
            <p>What's happening in your country? Stay up-to-date!</p>
          </section>
        </a>
        <form>
          <label for="countrySelector">Select Country</label>
          <select name="countrySelector" id="countrySelector"></select>
          <button>Load News</button>
        </form>
      </div>
    </main>
    <footer id="main-footer">
      <p></p>
      <a
        href="https://www.freepik.com/free-photo/side-view-smiley-people-taking-selfie_28586237.htm"
        >Image by freepik</a
      >
      <a
        href="https://www.freepik.com/free-vector/global-news-update-illustration_416324643.htm"
        >Image by brgfx on Freepik</a
      >
      <a
        href="https://www.freepik.com/free-photo/hands-waving-flags-china-germany-india-south-africa-russia_2979572.htm"
        >Image by rawpixel.com on Freepik</a
      >
    </footer>
  </body>
</html>
